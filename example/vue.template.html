<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template制作模版</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
       {{message}}
    </div>
    <template id="d1">
        <h2 style="color:red">我是template标签模版</h2>
    </template>
    <script type="x-template" id="demo1">
        <h2 style="color:red">我是script标签模版</h2>
    </script>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!'
            },
            template:'#demo1'
            // template:'#d1'
            // template:`
            // <h2 style="color:red">我是模版选项</h2>
            // `
        })
    </script>
</body>
</html>
