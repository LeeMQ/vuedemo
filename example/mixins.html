<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mixins options</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins options</h1>
    <hr>
    <div id="app">
       {{num}}
       <p><button @click="add">add</button></p>
    </div>

    <script type="text/javascript">
        var addConsole = {
            updated :function() {
                console.log("数据发生了变化，变成了"+this.num);
            }
        };
       Vue.mixin({
           updated:function(){
               console.log("我是全局混入！");
           }
       })
        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods: {
                add:function(){
                    this.num++;
                }
            },
            updated:function() {
              console.log("我是原生updated");  
            },
            mixins: [addConsole]
        })
    </script>
</body>
</html>
