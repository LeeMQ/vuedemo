<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>methods option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>methods option</h1>
    <hr>
    <div id="app">
      <p> {{count}}</p>
      <p><button @click="add(4)">add</button></p>
      <p><btn @click.native="add(4)">add组件</btn></p>
    </div>
        <button onclick="app.add(3)">外部add组件</button>
    <script type="text/javascript">
        var btn ={
            template:`<button>组件ADD</button>`
        }
        var app = new Vue({
            el:'#app',
            data:{
                count:1
            },
            components: {
              "btn":btn  
            },
            methods:{
                add:function(num){
                    if(num!=''){
                        this.count+=num;
                    }else{
                        this.count++;
                    }
                    
                }
            }
        })
    </script>
</body>
</html>
