<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component组件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component组件</h1>
    <hr>
    <div id="app">
     <p>
         <qiu></qiu>
         <luei></luei>
     </p>
    </div>

    <script type="text/javascript">
        Vue.component('qiu',{
            template:`<div style="color:green">我是全局注册的qiu标签</div>`
        })
        var app = new Vue({
            el:'#app',
            components: {
                luei:{
                    template:`<div style="color:red">局部注册的qiu标签</div>`
                }   
            }
        })
    </script>
</body>
</html>
