<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>example02</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery.min.js"></script>
</head>
<body>
    <h1>example02</h1>
    <hr>
    <div id="app"></div>
    <p><button onclick="destroy()">卸载</button></p>
    <p><button onclick="reload()">刷新</button></p>
    <p><button onclick="tick()">更新数据</button></p>

    <script type="text/javascript">
        var qiu = Vue.extend({
            template:`<p>{{message}}</p>`,
            data:function () {
                return {
                    message:'hello I`m qiu!'
                }
              },
              mounted :function() {
                  console.log('mounted被创建！');
              },
              destroyed:function () {
                  console.log('destroyed 已经被删除');
              },
              updated :function() {
                  console.log('重载成功！');
              }
              
        })
        var vm = new qiu().$mount("#app");
        function destroy() {  
            vm.$destroy();
        }
        function reload() {
            vm.$forceUpdate();
        }
        function tick() {
            vm.message="update message info",
            vm.$nextTick(function(){
                console.log('message更新完成后我被调用了');
            })
          }






    </script>
</body>
</html>
