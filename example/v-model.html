<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-model 事件双向绑定事件</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model 事件双向绑定事件</h1>
    <hr>
    <div id="app">
       <p>原始文本信息： {{message}}</p>
       <h3>文本信息</h3>
       <p>v-model:<input type="text" v-model="message"></p>
       <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
       <p>v-model.number:<input type="text" v-model.number="message"></p>
       <p>v-model.trim:<input type="text" v-model.trim="message"></p>
       <h3>文本域</h3>
       <textarea cols="30" rows="10" v-model="message"></textarea>
       <h3>多选按钮绑定一个值</h3>
       <input type="checkbox" id="isTrue" v-model="isTrue">
       <label for="isTrue">{{isTrue}}</label>
       <h3>多选绑定一个数组</h3>
       <p>
       <input type="checkbox" id="qiuqiu" value="qiuqiu" v-model="web_name">
       <label for="qiuqiu">qiuqiu</label>
       <input type="checkbox" id="lueiluei" value="lueiluei" v-model="web_name">
       <label for="lueiluei">lueiluei</label>
       <input type="checkbox" id="tiantian" value="tiantian" v-model="web_name">
       <label for="tiantian">tiantian</label>
       <p>{{web_name}}</p>
       </p>
       <h3>单选按钮绑定</h3>
       <input type="radio" id="1" value="男" v-model="sex">
       <label for="1">男</label>
       <input type="radio" id="0" value="女" v-model="sex">
       <label for="0">女</label>
       <p>选择的性别为:{{sex}}</p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello world!',
                isTrue:'',
                web_name:[],
                sex:'男'
            }
        })
    </script>
</body>
</html>
