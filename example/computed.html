<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>computed option</h1>
    <hr>
    <div id="app">
      <p> {{newPrice}}</p>
      <ul>
          <li v-for="item in reversNews">{{item.title}}--{{item.date}}</li>
      </ul>
    </div>

    <script type="text/javascript">
        var newsList=[
            {title:'美洲区域仍是疫情"震中" 美国单日新增数屡破纪录?',date:'2020/7/12'},
            {title:'特朗普称大部分新冠病患会自愈 美国医生急了:荒谬',date:'2020/7/13'},
            {title:'美国海外军事基地接连暴发新冠 仍在讨论戴不戴口罩',date:'2020/7/14'},
            {title:'白宫官员打小报告  备忘录泄露 白宫矛头对准福奇？',date:'2020/7/15'}
        ]
        var app = new Vue({
            el:'#app',
            data:{
                price:100,
                newsList:newsList
            },
            computed: {
                newPrice:function(){
                    return this.price = "¥"+this.price+"元"
                },
                reversNews:function(){
                    return this.newsList.reverse();
                }
            }
        })
    </script>
</body>
</html>
